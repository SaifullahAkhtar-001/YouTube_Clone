<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Clone</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
</head>
<body>
    <div class="header">
        <div class="left-side">
            <img src="./icons/hamburger-menu.svg" alt="hamburger-menu" class="hamburger-menu">
            <img src="./icons/youtube-logo.svg" alt="youtube-logo" class="youtube-logo">
        </div>
        <div class="mid-side">
            <input type="text" placeholder="Search" class="search">
            <button class="search-button"><img src="./icons/search.svg" alt="" class="search-logo"></button>
            <button class="voice-button"><img src="./icons/voice-search-icon.svg" alt="" class="voice-logo"></button>
        </div>
        <div class="right-side">
            <img src="./icons/upload.svg" alt="" class="upload">
            <img src="./icons/youtube-apps.svg" alt="" class="yt-app">
            <div class="notifications-count-container">
            <img src="./icons/notifications.svg" alt="" class="notification">
                <div class="notifications-count">
                    3
                </div>
            </div>
            <img src="./profile-pictures/my-channel.jpeg" alt="" class="profile">
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-elements">
            <img src="./sidebar-icons/home.svg" alt="">
            <div>
                Home
            </div>
        </div>
        <div class="sidebar-elements">
            <img src="./sidebar-icons/explore.svg" alt="">
            <div>
                Explore
            </div>
        </div>
        <div class="sidebar-elements">
            <img src="./sidebar-icons/subscriptions.svg" alt="">
            <div>
                Subscriptions
            </div>
        </div>
        <div class="sidebar-elements">
            <img src="./sidebar-icons/originals.svg" alt="">
            <div>
                Originals
            </div>
        </div>
        <div class="sidebar-elements">
            <img src="./sidebar-icons/youtube-music.svg" alt="">
            <div>
                YouTubeMusic
            </div>
        </div>
        <div class="sidebar-elements">
            <img src="./sidebar-icons/library.svg" alt="">
            <div>
                Library
            </div>
        </div>
    </div>
    <p style="background-color: lightblue; height: 100px; width: 100px;">hello</p>
</body>
</html>
